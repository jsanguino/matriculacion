			function listado2(){
				var n='';
				$( "ul.seleccion li" ).text(function( index, value ) {
					n+= value +":"+( index + 1 )+"#";
				});	
				return n;
			}
			$(function()

				var ordenado='';
				$('.seleccion').on('DOMSubtreeModified', function(event) {
